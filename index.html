<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
  <header>
    <h1>Galeria de Fotos</h1>

    <button type="reset" id="btn-Cancelar">Cancelar</button>
  </form>
  <ul>
    <li>
      <img src="./img/foto1.jpg" alt="imagem aleatória">
      <div class="overlay-img-link">
        <a href="./img/foto1.jpg" title="ver imagem em tamanho real" target="_blank"> Ver imagem em tamanho real</a>
      </div class="overlay-img-link">
    </li>
    <li>
      <img src="./img/foto2.jpg" alt="imagem aleatória">
      <div class="overlay-img-link">
        <a href="./img/foto2.jpg" title="ver imagem em tamanho real" target="_blank"> Ver imagem em tamanho real</a>
      </div class="overlay-img-link">
    </li>
    <li>
      <img src="./img/foto3.jpg" alt="imagem aleatória">
      <div class="overlay-img-link">
        <a href="./img/foto3.jpg" title="ver imagem em tamanho real" target="_blank"> Ver imagem em tamanho real</a>
      </div class="overlay-img-link">
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="./main.js"></script>

</body>
</html>
